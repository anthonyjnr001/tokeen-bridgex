<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Sent</title>
  <style>
    :root {
      --bg: #071023;
      --card: #0c1b30;
      --accent: #06b6d4;
      --text: #e6f2f7;
      --muted: #9fb0bd;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(180deg, #041224 0%, #071627 100%);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px 25px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 0.7s ease-in-out;
    }

    .icon {
      font-size: 60px;
      color: var(--accent);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      color: var(--muted);
      font-size: 15px;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 10px 22px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #042028;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #09d2f5;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✅</div>
    <h1>Wallet Connected Successfully!</h1>
   <!-- <p>Thank you for reaching out. We’ve received your message and will get back to you shortly.</p>-->
    <a href="index.html" class="btn">Back to home</a>
  </div>
</body>
</html>
